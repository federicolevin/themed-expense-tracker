<div class="app-container">
  <!-- Settings sidebar component -->
  <app-settings-sidebar />

  <header class="app-header">
    <h1>{{ content().appTitle }}</h1>
    <p>{{ content().appSubtitle }}</p>
  </header>

  <main class="app-main">
    <div class="content-grid">
      <div class="form-section">
        <app-expense-form />
      </div>
      
      <div class="dashboard-section">
        <app-expense-dashboard />
      </div>
      
      <div class="list-section">
        <app-expense-list />
      </div>
    </div>
  </main>

  <div class="magical-elements">
    <div class="floating-star star-1">✨</div>
    <div class="floating-star star-2">⭐</div>
    <div class="floating-star star-3">✨</div>
    <div class="floating-star star-4">🌟</div>
  </div>
</div>
